<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sush school | Свяжитесь с нами</title>
    <link rel="shortcut icon" type="images" href="images/logo.jpg">
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <span class="big-circle"></span>
      <img src="img/shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Давайте свяжемся с вами</h3>
          <p class="text">
          
          </p>

          <div class="info">
            <div class="information">
              <img src="img/location.png" class="icon" alt="" />
              <p>Пий-Хем, Суш</p>
            </div>
            <div class="information">
              <img src="img/email.png" class="icon" alt="" />
              <p>Mbousosh@Gmail.Com</p>
            </div>
            <div class="information">
              <img src="img/phone.png" class="icon" alt="" />
              <p>8(901) 135 80-59</p>
            </div>
          </div>

          <div class="social-media">
            <div class="social-icons">
              <a href="#">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#">
                <i class="fab fa-instagram"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="" method="post" autocomplete="off">
            <h3 class="title">Свяжитесь с нами</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for="">Введите Имя</label>
              <span>Введите Имя</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" />
              <label for="">Введите Почту</label>
              <span>Введите Почту</span>
            </div>
            <div class="input-container">
              <input type="tell" name="phone" class="input" />
              <label for="">Введите Телефонный номер</label>
              <span>Введите Телефонный номер</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Сообщение</label>
              <span>Сообщение</span>
            </div>
            <input type="submit" name="submit" value="Отправить" class="btn" />
          </form>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
